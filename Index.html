<html>
    <head>
        <link href="Main.css" rel="stylesheet"/>
        <script src="jquery-1.10.2.min.js"></script>
        <script src="typed.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="object1">
                <img src="back.jpg" width="100%"/>
            </div>
            <div id="object2">
                <img src="bg.png" width="45%"/>
            </div>
            <div id="layer">
                <div id="msg">
                    <h1>#<span class="type"></span>malang</h1>
                    <script>
                        var typed = new Typed(".type", {
                        strings: ["explore","colorful","yoiki","journey","dolan"],
                        smartBackspace: true, // Default value
                        typeSpeed: 70,
                        backSpeed: 40,
                        loop: true,
                        showCursor: false,
                        });
                    </script>
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur illum, error nesciunt veniam officia ut ea? Suscipit dolorem nostrum corporis.
                    </p>
                    <button class="explore">Explore Now</button>
                </div>
            </div>
        </div>
        
    </body>
    <script>
        var object2=$('#object2');
        var layer=$('#layer');
        layer.mousemove(function(e){
           var valueX=(e.pageX * 0.5 / 15); 
           var valueY=(e.pageY * 0.5 / 20); 
            
            object2.css({
                'transform':'translate3d('+valueX+'px,'+valueY+'px,0)'
            });
        });
    </script>
</html>
